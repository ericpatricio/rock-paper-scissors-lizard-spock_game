<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay hidden"></div>
    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">
          <img src="images/logo-bonus.svg" alt="Logo" class="logo-image" />
        </div>
        <div class="score">
          <p class="score-text">score</p>
          <span class="score-number">0</span>
        </div>
      </header>
      <!-- Game section -->
      <section class="game">
        <button class="choice-button" data-id="scissors">
          <div class="choice scissors">
            <img src="images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-button" data-id="spock">
          <div class="choice spock">
            <img src="images/icon-spock.svg" alt="Spock" />
          </div>
        </button>
        <button class="choice-button" data-id="paper">
          <div class="choice paper">
            <img src="images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-button" data-id="lizard">
          <div class="choice lizard">
            <img src="images/icon-lizard.svg" alt="Lizard" />
          </div>
        </button>
        <button class="choice-button" data-id="rock">
          <div class="choice rock">
            <img src="images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
      <!-- Game Choices results -->
      <section class="results hidden">
        <div class="players-choice">
          <div class="player user"></div>
          <div class="desktop-result-text hidden">
            <h1 class="result-title">You lose</h1>
            <button class="play-again">play again</button>
          </div>
          <div class="player computer"></div>
        </div>
        <div class="mobile-result-text hidden">
          <h1 class="result-title">You lose</h1>
          <button class="play-again">play again</button>
        </div>
      </section>
      <!-- Rules button -->
      <div class="rules">
        <button class="rule-btn">rules</button>
      </div>
      <!-- Modal section -->
      <div class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">rules</h2>
            <button class="close-btn hidden">
              <img src="./images/icon-close.svg" alt="Close button" />
            </button>
          </div>
          <div class="modal-img">
            <img src="./images/image-rules-bonus.svg" alt="Rules Image" />
          </div>
          <button class="close-btn mobile">
            <img src="./images/icon-close.svg" alt="Close button" />
          </button>
        </div>
      </div>
      <!-- Footer -->
      <!-- Attribution -->
      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://ericpatricioportfolio.tech/">Eric Patricio</a>.
        </div>
      </footer>
    </div>
    <div class="rules-desktop">
      <button class="rule-btn">rules</button>
    </div>
    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
